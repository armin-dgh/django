{% extends "parent/base.html" %}
{% block title %}profile
{% endblock %}
{% block content %}
    <a href="{% url 'blog:logout' %}">خروج</a>
    <a href="{% url 'blog:password_change' %}">تغییر پسورد</a>
    <h2>profile</h2>
    <table style="width: 90%; border: 2px solid black; text-align: right; direction: rtl; ">
        <tr>
           <th>ردیف </th>
            <th>مشاهده</th>
           <th>ویرایش</th>
           <th>حذف</th>
        </tr>

    {% for post in posts %}
        <tr>
        <td>{{ forloop.counter }}</td>
         <td><a href="{{ post.get_absolute_url }}">{{ post.title }}</a> </td>
        <td><a href="{% url 'blog:edit-post' post.id %}">ویرایش</a> </td>
        <td><a href="{% url 'blog:post-delete' post.id %}">حذف</a></td>
        </tr>
    {% endfor %}

    </table>

{% endblock %}
